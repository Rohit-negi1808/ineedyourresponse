<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ffccd5;
            --dark-pink: #c9184a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 5;
        }

        .header-img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--pink);
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .status-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-height: 150px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            max-width: 200px;
        }

        #yes {
            background-color: var(--pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #no {
            background-color: #f0f0f0;
            color: #888;
            transition: all 0.2s ease;
            z-index: 10;
        }

        /* Success Screen Overlay */
        #success-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .success-gif {
            width: 80%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: floatUp 3s linear forwards;
            z-index: 99;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="C:\Users\Rohit Negi\OneDrive\Desktop\coding\Front-end\val\ask.gif" class="header-img" alt="Cute Robot">
        <h1>Will you be mine?</h1>
        <p class="status-text">Thinking process: 99% complete...</p>
        
        <div class="buttons">
            <button id="yes">YES! üíñ</button>
            <button id="no">No üôÑ</button>
        </div>
    </div>

    <div id="success-page">
        <img src="C:\Users\Rohit Negi\OneDrive\Desktop\coding\Front-end\val\achievement-success.gif" class="success-gif">
        <h1 style="color: var(--pink)">I KNEW IT! ü•∞</h1>
        <p>I love you more than anything</p>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const successPage = document.getElementById('success-page');
        let scaleLevel = 1;

        function moveButton() {
            // Screen dimensions
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Random coordinates (keeping the button within bounds)
            const randomX = Math.floor(Math.random() * (screenWidth - 100));
            const randomY = Math.floor(Math.random() * (screenHeight - 50));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make Yes button bigger
            scaleLevel += 0.15;
            yesBtn.style.transform = `scale(${scaleLevel})`;
        }

        // Desktop Hover
        noBtn.addEventListener('mouseover', moveButton);

        // Mobile Touch (Important for mobile-friendly)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking the button
            moveButton();
        });

        // Yes Click
        yesBtn.addEventListener('click', () => {
            document.getElementById('main-content').style.display = 'none';
            successPage.style.display = 'flex';
            rainHearts();
        });

        function rainHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 200);
        }
    </script>
</body>
</html>
